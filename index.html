<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JoBrain</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #e8f0ff, #ffffff);
      color: #222;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #2b4cff;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
    }

    textarea, input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
    }

    button {
      width: 90%;
      max-width: 600px;
      padding: 0.9rem;
      margin: 0.4rem 0;
      font-size: 1.1rem;
      background-color: #2b4cff;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1e3ae5;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
      margin-top: 0.6rem;
    }

    #cardsContainer {
      width: 90%;
      max-width: 600px;
      margin-top: 1rem;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 0.8rem;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .answer {
      display: none;
      margin-top: 0.5rem;
      color: #444;
    }

    @media (max-width: 480px) {
      button, textarea, input[type="text"] {
        font-size: 1rem;
      }
      label {
        flex-direction: column;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>JoBrain</h1>

  <!-- Поле для задания ИИ -->
  <input id="aiPrompt" type="text" placeholder="Вопрос / задание для AI (например: 'Составь карточки по теме фотосинтез')" />

  <!-- Основной текст урока -->
  <textarea id="lessonText" rows="6" placeholder="Вставьте текст темы для создания карточек..."></textarea>

  <!-- Переключатель языка ответов -->
  <label>
    <input type="checkbox" id="englishToggle" />
    Ответы на английском
  </label>

  <!-- Кнопки -->
  <button id="generateCards">Сгенерировать карточки</button>
  <button id="aiGenerate">AI-генерация карточек</button>
  <button id="repeatCards">Повторение</button>
  <button id="saveCards">Сохранить</button>
  <button id="openCatalog">Каталог тем</button>

  <div id="cardsContainer"></div>

  <script src="manual.js"></script>
</body>
</html>
